<!DOCTYPE html>
<html lang="zh-Hans-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員登入【國立陽明交通大學圖書館 愛盲有聲無障礙網站】</title>

  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <section class="loginHere">
    <h2 class="blockHeader">會員登入</h2>
    <form>
      <table class="formLayout">
        <tr>
          <td><label for="id">帳號</label></td>
          <td><input name="id" type="text" placeholder="請輸入借閱證號或身分證字號"></td>
        </tr>
        <tr>
          <td><label for="pw">密碼</label></td>
          <td>
            <input name="pw" type="password" placeholder="請輸入自訂密碼">
            <!-- <span class="viewIcon"><a href="javascript:void(0);" title="顯示密碼"></a></span> -->
            <button type="button" class="viewIcon">顯示密碼</button>
          </td>
        </tr>
      </table>
      <div class="btnDv">
        <input type="button" value="登入">
      </div>
    </form>
    <span class="linkBtn"><a href="pw_recovery.html" target="_parent">忘記密碼</a></span>
  </section>

</body>
</html>
