<!DOCTYPE html>
<html lang="zh-Hans-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>網路辦證 【國立陽明交通大學圖書館 愛盲有聲無障礙網站】</title>
  <link rel="stylesheet" href="css/design.css">
</head>
<body>


  <div class="wrapCenter">
    <section class="formA">

      <fieldset>
        <legend>填寫個人資料</legend>
  
        <table class="formLayout">
          <tr>
            <td><abbr class="required" title="必填欄位">*</abbr> 身分證字號</td>
            <td>
              <input type="text" placeholder="請輸入身份證字號">
            </td>
          </tr>
          <tr>
            <td><abbr class="required" title="必填欄位">*</abbr> 姓名</td>
            <td>
              <input type="text" placeholder="請輸入姓名">
            </td>
          </tr>
          <tr>
            <td><abbr class="required" title="必填欄位">*</abbr> 密碼</td>
            <td>
              <input type="password">
            </td>
          </tr>
          <tr>
            <td><abbr class="required" title="必填欄位">*</abbr> 確認密碼</td>
            <td>
              <input type="password">
            </td>
          </tr>
          <tr>
            <td>職業</td>
            <td>
              <select>
                <option value="預設">預設</option>
                <option value="學齡前">學齡前</option>
                <option value="醫護">醫護</option>
                <option value="農林漁牧">農林漁牧</option>
                <option value="自由業">自由業</option>
                <option value="公教">公教</option>
                <option value="家管">家管</option>
                <option value="職工">職工</option>
                <option value="圖書館">圖書館</option>
                <option value="工商">工商</option>
                <option value="其他">其他</option>
                <option value="軍警">軍警</option>
                <option value="學生">學生</option>
                <option value="義工">義工</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>學歷</td>
            <td>
              <select>
                <option value="學齡前">學齡前</option>
                <option value="小學">小學</option>
                <option value="中學">中學</option>
                <option value="高中職">高中職</option>
                <option value="大學">大學</option>
                <option value="碩士">碩士</option>
                <option value="博士">博士</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>出生日期</td>
            <td>
              <input type="date">
              <p class="hint">範例：2001-01-01 , 西元年為民國年+1911</p>
            </td>
          </tr>
        </table>
        
      </fieldset>
  
      <fieldset>
        <legend>聯絡方式</legend>
  
        <table class="formLayout">
          <tr>
            <td><abbr class="required" title="必填欄位">*</abbr> 聯絡地址</td>
            <td>
              <div class="addressSet">
                <select>
                  <option value="" selected="selected">臺北市</option>
                  <option value="">基隆市</option>
                  <option value="">新北市</option>
                  <option value="">宜蘭縣</option>
                  <option value="">新竹市</option>
                  <option value="">新竹縣</option>
                  <option value="">桃園市</option>
                  <option value="">苗栗縣</option>
                  <option value="">臺中市</option>
                  <option value="">彰化縣</option>
                  <option value="">南投縣</option>
                  <option value="">嘉義市</option>
                  <option value="">嘉義縣</option>
                  <option value="">雲林縣</option>
                  <option value="">臺南市</option>
                  <option value="">高雄市</option>
                  <option value="">澎湖縣</option>
                  <option value="">屏東縣</option>
                  <option value="">臺東縣</option>
                  <option value="">花蓮縣</option>
                  <option value="">金門縣</option>
                  <option value="">連江縣</option>
                </select>
                <select>
                  <option value="">大安區</option>
                  <option value="">信義區</option>
                  <option value="">東區</option>
                  <option value="">南屯區</option>
                  <option value="">新興區</option>
                  <option value="">中壢區</option>
                </select>
                <input type="text">
              </div>
            </td>
          </tr>
          <tr>
            <td>戶籍地址</td>
            <td>
              <label><input type="checkbox">同聯絡地址</label>
              <div class="addressSet">
                <select>
                  <option value="" selected="selected">臺北市</option>
                  <option value="">基隆市</option>
                  <option value="">新北市</option>
                  <option value="">宜蘭縣</option>
                  <option value="">新竹市</option>
                  <option value="">新竹縣</option>
                  <option value="">桃園市</option>
                  <option value="">苗栗縣</option>
                  <option value="">臺中市</option>
                  <option value="">彰化縣</option>
                  <option value="">南投縣</option>
                  <option value="">嘉義市</option>
                  <option value="">嘉義縣</option>
                  <option value="">雲林縣</option>
                  <option value="">臺南市</option>
                  <option value="">高雄市</option>
                  <option value="">澎湖縣</option>
                  <option value="">屏東縣</option>
                  <option value="">臺東縣</option>
                  <option value="">花蓮縣</option>
                  <option value="">金門縣</option>
                  <option value="">連江縣</option>
                </select>
                <select>
                  <option value="">大安區</option>
                  <option value="">信義區</option>
                  <option value="">東區</option>
                  <option value="">南屯區</option>
                  <option value="">新興區</option>
                  <option value="">中壢區</option>
                </select>
                <input type="text">
              </div>
            </td>
          </tr>
          <tr>
            <td>電話號碼</td>
            <td>
              <input type="tel" placeholder="請輸入電話號碼">
            </td>
          </tr>
          <tr>
            <td>行動電話</td>
            <td><input type="tel" placeholder="請輸入行動電話"></td>
          </tr>
          <tr>
            <td>戶籍地電話</td>
            <td><input type="tel" placeholder="請輸入戶籍地電話"></td>
          </tr>
          <tr>
            <td>辦公室電話</td>
            <td><input type="tel" placeholder="請輸入辦公室電話"></td>
          </tr>
          <tr>
            <td>電子郵件信箱</td>
            <td><input type="email" placeholder="請輸入Email"></td>
          </tr>
          <tr>
            <td>常用電子郵件信箱</td>
            <td><input type="email" placeholder="請輸入常用電子郵件信箱"></td>
          </tr>
          <tr>
            <td>證明影本</td>
            <td><input type="file"> <p class="hint">請上傳身心障礙手冊</p></td>
          </tr>
          <tr>
            <td>驗證碼</td>
            <td>
              <div class="captchaSet">
                <input autocomplete="off" id="Captcha" name="Captcha" type="text" value="">
                <img alt="驗證碼" id="imgCaptcha" src="images/CaptchaImage.jpg">
                <button type="button" class="btn_voice" id="VoiceCaptcha">語音播放</button>
                <button type="button" class="btn_change" onclick="changeCaptcha()">更換驗證碼</button>
              </div>
            </td>
          </tr>
          <tr>
            <td><abbr class="required" title="必填欄位">*</abbr>驗證碼</td>
            <td>
              <div class="captchaSet">
                <input autocomplete="off" id="Captcha" name="Captcha" type="text" value="">
                <img alt="驗證碼" id="imgCaptcha" src="images/CaptchaImage.jpg">
                <button type="button" class="btn_voice" id="VoiceCaptcha">語音播放</button>
                <button type="button" class="btn_change" onclick="changeCaptcha()">更換驗證碼</button>
              </div>
            </td>
          </tr>
        </table>
      </fieldset>
  
      <div class="btnDv">
        <input type="submit" value="確認">
        <input type="button" value="回首頁">
      </div>
    </section>


    
    
  </div>
  

</body>
</html>
